<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastiera Virtuale</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="input1">Input 1:</label>
                <input type="text" class="form-control" id="input1">
            </div>
            <div class="form-group">
                <label for="input2">Input 2:</label>
                <input type="number" class="form-control" id="input2">
            </div>
            <div class="form-group">
                <label for="input3">Input 3:</label>
                <input type="date" class="form-control" id="input3">
            </div>
            <div class="form-group">
                <label for="input4">Input 4:</label>
                <input type="number" class="form-control" id="input4">
            </div>
        </form>
    </div>

    <div id="keyboard-container">
        <div class="keyboard-layout">
        </div>
    </div>

    <!-- Modal per la selezione della lingua -->
    <div class="modal fade" id="languageModal" tabindex="-1" role="dialog" aria-labelledby="languageModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="languageModalLabel">Select Layout</h5>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                        <li class="list-group-item language-option" data-value="us">US</li>
                        <li class="list-group-item language-option" data-value="it">IT</li>
                        <li class="list-group-item language-option" data-value="nl">NL</li>
                        <li class="list-group-item language-option" data-value="ab">AB</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script type="module" src="scripts.js"></script>

</body>

</html>
